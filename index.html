<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row justify-center logo-container">
          <h1>CHAMPS</h1>
        </div>
      </header>
      <main>
        <div class="row justify-center">
          <p class="intro">
            Welcome to Champs!
            <br />
            Champs is a web application where you can look up base status for
            your favorite champions.
            <br />
            Click on the champions to add them to the comparison list. Then,
            click on the list icon to view the comparisons!
            <br />
            More features coming soon!
          </p>
        </div>
        <div class="row justify-center">
          <button class="get-started">GET STARTED</button>
        </div>
        <div class="row justify-center">
          <input
            class="search hidden"
            type="text"
            name=""
            id="search-bar"
            placeholder="Search"
          />
        </div>
        <div class="champion-container" data-view="champion">
          <div id="champion-list" class="row justify-center wrap"></div>
        </div>
        <div class="comparison-container hidden" data-view="comparison">
          <div class="comparison-list row justify-center">
            <div class="comp-img" champ-name="bard">
              <img
                src="https://cdn.pandascore.co/images/lol/champion/big_image/d30594b77785e3bea3a984e10e9039cf.jpg"
              />
              <div class="overlay-remove">
                <img
                  src="images/remove.png"
                  class="remove-icon"
                  champ-name="bard"
                />
              </div>
            </div>
            <div class="comp-img" champ-name="bard">
              <img
                src="https://cdn.pandascore.co/images/lol/champion/big_image/d30594b77785e3bea3a984e10e9039cf.jpg"
              />
              <div class="overlay-remove">
                <img
                  src="images/remove.png"
                  class="remove-icon"
                  champ-name="bard"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="nav-foot footer row justify-evenly align-center">
          <img class="icon" src="images/home.png" alt="" data-view="champion" />
          <img
            class="icon"
            src="images/compare.png"
            alt=""
            data-view="comparison"
          />
        </div>
      </footer>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
